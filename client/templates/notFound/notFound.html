<template name="notFound">
  <div class="content {{#if currentBackgroundUrl}}picturesque{{/if}}" style="background-image: url({{currentBackgroundUrl}});">
    <div class="not-found board-edit overflower">
      {{#if not invitation}}
        <div class="pad">
          <h3>404</h3>
          <p>
            Page not found
          </p>
        </div>
      {{/if}}
    </div>
  </div>
</template>
