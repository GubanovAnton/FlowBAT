<template name="changePasswordAlertDescription">
  <form class="change-password-form">
    <div class="form-group">
      <input type="password" class="form-control fill-fields old-password" name="oldPassword" id="oldPassword" placeholder="{{t "forms.profile.passwordChange.alert.oldPasswordPlaceholder"}}" />
    </div>
    <div class="form-group">
      <input type="password" class="form-control fill-fields new-password" name="newPassword" id="newPassword" placeholder="{{t "forms.profile.passwordChange.alert.newPasswordPlaceholder"}}" />
    </div>
  </form>
</template>
